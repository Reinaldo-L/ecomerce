<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body class="main-container">
    <!--header-->
    <header class="header">
        <h3>Mi e-commerce</h3>
    </header>
    <!--sidebar-->
    <aside class="aside">
        <div>
            <h3 class="categorias">Categorias</h3>
        </div>
        <div class="nav-item">Perfumes<b class="qty">(13)</b></div>
        <div class="nav-item">Ropa<b class="qty">(21)</b></div>
        <div class="nav-item">Accesorios<b class="qty">(41)</b></div>
        <div class="nav-item">Zapatos<b class="qty">(10)</b></div>
    </aside>
    <!--main section-->
    <main class="maincards">
        <div class="cards">
            <img src="./assets/perfume1.jpg" alt="Perfume myKingdom">
            <div class="card-data">
            <p class="product">Perfume myKingdom</p>
            <p class="price">31.400</p>
            </div>
            <button>Comprar</button>
        </div>
        <div class="cards">
            <img src="./assets/perfume2.jpg" alt="Perfume myKingdom">
            <div class="card-data">
            <p class="product">Perfume Phantoms</p>
            <p class="price">35.000</p>
            </div>
            <button>Comprar</button>
        </div>
        <div class="cards">
            <img src="./assets/shoes.jpg" alt="Perfume myKingdom">
            <div class="card-data">
            <p class="product">Zapatos Trekking</p>
            <p class="price">80.000</p>
            </div>
            <button>Comprar</button>
        </div>
        <div class="cards">
            <img src="./assets/sweater.jpg" alt="Perfume myKingdom">
            <div class="card-data">
            <p class="product">Sweaters</p>
            <p class="price">10.000</p>
            </div>
            <button>Comprar</button>
        </div>
    </main>
    <!--footer-->
    <footer class="footer">
        <h3>@miecommerce - Reinaldo Lopez</h3>
    </footer>
</body>
</html>
